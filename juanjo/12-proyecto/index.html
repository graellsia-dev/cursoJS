<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <header class="header" id="header-id">Hola Clase</header>
    <main class="main-container">
        <div class="task-container" id="task-container-js">
            <form class="form-container" id="formulario" name="form">
                <input class="input-class" type="text" placeholder="Añadir tarea..." name="tarea" autofocus>
                <button class="button-class" type="submit">Añadir</button>
                
            </form>

            <div class="tasks-list" id="task-list-js">
                <h5 class="task-element">
                    Tarea 1
                    <input type="checkbox" checked>
                </h5>
                <h5 class="task-element">
                    Tarea 2
                <input type="checkbox" checked>
                </h5>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
